    <script>
        //Stack Test
        var stackG = JCF.Stack;
        var JSQueue = JCF.Queue;


        var myStack = new stackG();
        function stackPush() {
            var dataToPush = document.getElementById("txtValue").value;
            myStack.push(dataToPush);
            alert("Push success");
        }
        function stackPop() {
            myStack.pop();
            alert("pop success");
        }
        function printStack() {
            for (var i = 0; i < myStack.length; i++) {
                console.log(myStack[i]);
            }
        }


        //return;
        //Queue Test
        var myQueue = new JSQueue();
        function addToQueue() {
            var dataToPush = document.getElementById("txtValue").value;
            myQueue.add(dataToPush);
        }
        function removeFromQueue() {
            myQueue.remove();
        }
        function printQueue() {
            for (var i = 0; i < myQueue.length; i++) {
                console.log(myQueue[i]);
            }
        }
    </script>
    <!--linkedlist test-->
    <script>
        var myLL = new JSLinkedList();

        function addAtStart(data) {
            //var data = document.getElementById("txtValue").value;
            myLL.addAtStart(data);
        }
        function addAtLL(data, pos) {
            //var data = document.getElementById("txtValue").value;
            //var pos = document.getElementById("posValue").value;
            myLL.addAt(data, pos);
        }
        function addAtEnd(data) {
            //var data = document.getElementById("txtValue").value;
            myLL.addAtEnd(data);
        }
        
        function getHeadLL() {
            console.log("Linkde List Head");
            console.log(myLL.getHead());
        }
        function getTailLL() {
            console.log("Linkde List Tail");
            console.log(myLL.getTail());
        }
        function itemAtLL(pos) {
            //var pos = document.getElementById("posValue").value;
            console.log("Item at : " + pos);
            console.log(myLL.itemAt(pos));
        }


        function printLL() {
            for (var i = 0; i < myLL.length; i++) {
                console.log(myLL.itemAt(i));
            }
        }

        function removeFromLL(pos) {
            //var pos = document.getElementById("posValue").value;
            myLL.removeAt(pos);
        }
        function removeHeadFromLL() {
            myLL.removeHead();

        }
        function removeTailFromLL() {
            myLL.removeTail();
        }



        //add Data to LL
        addAtStart("1");
        addAtStart("2");
        addAtStart("3");
        console.log("prinitng...it should print 3,2,1");
        printLL();
        addAtEnd("4");
        console.log("prinitng...it should print 3,2,1,4");
        printLL();
        addAtLL("5", 2);
        console.log("prinitng...it should print 3,2,5,1,4");
        printLL();

        getHeadLL();
        getTailLL();
        itemAtLL(2);

        console.log("removing pos 3");
        removeFromLL(3);
        console.log("prinitng...it should print 3,2,5,4");
        printLL();

        console.log("removing head");
        removeHeadFromLL();
        console.log("prinitng...it should print 2,5,4");
        printLL();

        console.log("removing Tail");
        removeTailFromLL();
        console.log("prinitng...it should print 2,5");
        printLL();
    </script>

    <script>

    <!--graph test  -->
    <script>
        var nodeA = new JSDNode("A");
        var nodeB = new JSDNode("B");
        var nodeC = new JSDNode("C");
        var nodeD = new JSDNode("D");

        var myGraph = new JSDGraph();
        myGraph.addVertex(nodeA);
        myGraph.addVertex(nodeB);
        myGraph.addVertex(nodeC);
        myGraph.addVertex(nodeD);

        myGraph.addEdge(nodeA,nodeB);
        myGraph.addEdge(nodeA,nodeC);
        myGraph.addEdge(nodeA,nodeD);
        myGraph.addEdge(nodeB,nodeD);

        console.log("\n============GRAPH===================\n");
        console.log("Prinitng all vertices");
        console.log(myGraph.getAllVertices())
        console.log("Prinitng Neigbhours of nodeA, this should be B,C,D");
        console.log(myGraph.getAdjacentVertices(nodeA));
        console.log("Prinitng outdegree of A, it should be 3");
        console.log(myGraph.getOutdegree(nodeA));
        console.log("Prinitng indegree of B, it should be 1");
        console.log(myGraph.getIndegree(nodeB));
        console.log("Prinitng the graph in JSON");
        console.log(myGraph.toJson());
        console.log("DFS startting with nodeB");
        console.log(myGraph.dfs(nodeB));
        console.log("BFS startting with nodeA");
        console.log(myGraph.dfs(nodeA));
        console.log("remove Edge between a and b");
        myGraph.removeEdge(nodeA,nodeB);
        console.log("Prinitng outdegree of A, it should be 2");
        console.log(myGraph.getAdjacentVertices(nodeA));
        console.log("Removing vertex nodeB");
        myGraph.removeVertex(nodeB);
        console.log("Prinitng the graph in JSON");
        console.log(myGraph.toJson());








    </script>
